<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Log in our dance community</title>

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <!--stylesheet-->
  <link rel="stylesheet" href="CSS/style.css">


  <!--font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <!--
  font-family: 'Antic Slab', serif;
font-family: 'Kanit', sans-serif;
#-->

  <!--icon-->
  <script src="https://kit.fontawesome.com/b01234e4d2.js" crossorigin="anonymous"></script>

</head>






<body>
  <div class="p-3 mb-2 bg-warning text-dark bg-opacity-75">
    <div class="all container-fluid">



      <!--top-->
      <div class="top">

        <div class="titles">
          <p><i class="far fa-user"></i></p>
          <h1>Create your free account</h1>

          <h2>Join our community to be able to explore
            <strong>new interactions</strong> with other dancers.
          </h2>
          <h3>
            Be a part of a Dancegroup to improve your skills.
            <br>Dance Covers together or create own beautiful choreographies.
          </h3>

          <h2 class="together"><strong>Let's dance together!</strong></h2>
        </div>
      </div>

      <!--placeholder-->

      <div class="row">


        <div class=" input-group">
          <span class="input-group-text">First and last name</span>
          <input type="text" aria-label="First name" class="form-control">
          <input type="text" aria-label="Last name" class="form-control">
        </div>

        <div class=" email input-group input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
          <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg">
        </div>



        <div class=" input-group input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
          <input type="password" class="form-control" aria-describedby="inputGroup-sizing-lg">

          <div class=" col-lg-1 icon">
            <i class=" fas fa-eye-slash"></i>
          </div>

        </div>

      </div>
    </div>
    <!--bottom-->
    <div class="bottom">
      <button type="button" class="btn btn-success btn-lg">Sign up</button>
    </div>

    <div class="c">

      Â© Copyright 2021 DC
    </div>
  </div>

  </div>

</body>

</html>
